version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.13
  aws-code-deploy: circleci/aws-code-deploy@0.0.12

jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk-buster

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

      - save_cache:
          key: v1-dependencies-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle

      - run:
          command: |
            # 변경된 모듈만 빌드
            UPDATED_MODULES=$(git diff --name-only HEAD^ HEAD | awk -F "/" '{print $1}' | uniq)
            if [ -n "$UPDATED_MODULES" ]; then
              ./gradlew --build-cache clean :$UPDATED_MODULES:build test
            fi

      - run:
          command: |
            zip verby-rest-api.zip -r ./*
            mkdir -p deploy
            mv verby-rest-api.zip deploy/verby-rest-api.zip

      - persist_to_workspace:
          root: .
          paths:
            - deploy

  deploy:
    docker:
      - image: circleci/python:2.7

    steps:
      - attach_workspace:
          at: .

      - aws-s3/copy:
          from: deploy/*
          to: 's3://verby-deploy'
          aws-region: AWS_DEFAULT_REGION

      - aws-code-deploy/deploy-bundle:
          application-name: verby-server
          deployment-group: verby-group
          deployment-config: CodeDeployDefault.AllAtOnce
          bundle-bucket: verby-deploy
          bundle-key: verby-rest-api
          bundle-type: zip

workflows:
  version: 2

  build-deploy:
    when:
      paths:
        - "src/**"
        - "test/**"
    jobs:
      - build
      - deploy:
          context: AWS
          requires:
            - build