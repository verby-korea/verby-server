spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:h2:mem:verby_test;

  redis:
    host: localhost
    port: 8342

  session:
    store-type: redis

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      data-locations: classpath:sql/init-role.sql

logging:
  level:
    root: INFO