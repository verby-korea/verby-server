spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  datasource:
    url: jdbc:h2:mem:verby_test;MODE=MYSQL;NON_KEYWORDS=USER,KEY

  redis:
    host: localhost
    port: 9341

  session:
    store-type: redis

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

  sql:
    init:
      schema-locations: classpath:sql/ddl/*
      data-locations: classpath:sql/init/*
      mode: always

cloud:
  aws:
    region:
      static: ap-northeast-2
      auto: false
    s3:
      bucket: verby-deploy
    stack:
      auto: false

logging:
  level:
    root: INFO
    com.amazonaws.util.EC2MetadataUtils: error

static:
  paths:
    cover:
      video: static/cover/videos
      highlight: static/cover/highlight
      image: static/cover/image
    song:
      image: static/song/images